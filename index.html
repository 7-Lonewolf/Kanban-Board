<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51fd39c806.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="toolbox-cont-parent">

        <div class="toolbox-cont">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>

        <div class="priority-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="delete-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        
    </div>


    <!-- Modal Box -->

    <div class="modal-cont">
        <textarea class="textArea-cont" placeholder="Enter Your Text"></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink main-color"></div>
            <div class="lightgreen main-color"></div>
            <div class="lightblue main-color"></div>
            <div class="black main-color"></div>
        </div>
    </div>

    <!-- Ticket -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="task-area"></div>
        </div> -->
    </div>
</body>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="index.js"></script>
</html>
